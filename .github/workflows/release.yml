name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  # 1. リリースの準備（バージョンの確認とタグ付け）
  prepare-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      release_tag: ${{ steps.check.outputs.release_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Check and Tag
        id: check
        run: |
          echo "Current event: ${{ github.event_name }}"
          echo "Current ref type: ${{ github.ref_type }}"
          echo "Current ref name: ${{ github.ref_name }}"

          # PRの場合はスキップ
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "Triggered by PR. Skipping release logic."
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          # タグプッシュによるトリガーの場合
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Triggered by tag."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "release_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            # masterブランチへのプッシュの場合、package.jsonからバージョンを取得
            echo "Triggered by branch."
            VERSION=$(node -p "require('./package.json').version")
            TAG="v$VERSION"
            echo "Detected version: $VERSION, Tag: $TAG"

            # タグが既に存在するか確認
            if git rev-parse "$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists locally."
              echo "should_release=false" >> $GITHUB_OUTPUT
            elif git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
              echo "Tag $TAG already exists on remote."
              echo "should_release=false" >> $GITHUB_OUTPUT
            else
              # タグが存在しなければ作成してプッシュ
              echo "Creating tag $TAG"
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git tag -a "$TAG" -m "Release $TAG"
              git push origin "$TAG"
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "release_tag=$TAG" >> $GITHUB_OUTPUT
            fi
          fi

  # 2. ビルドとリリース作成
  release:
    needs: prepare-release
    # 新しいタグが作られた、またはタグプッシュの場合のみ実行
    if: needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Build & Package (Linux .deb)
        # 元のbuild-deb.ymlにあったxvfb設定を維持しつつ、npm run distを実行
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" \
          npm run dist -- --linux deb -p never

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-linux
          # electron-builder.yml の output 設定 (dist-app) に従う
          path: dist-app/*.deb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.release_tag }}
          files: |
            dist-app/*.deb
