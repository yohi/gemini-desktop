name: Build Linux Package

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile Main Process
        run: npx tsc -p tsconfig.main.json

      - name: Build Renderer
        run: npx vite build

      - name: Build Electron App
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            PUBLISH_FLAG="--publish always"
          else
            PUBLISH_FLAG="--publish never"
          fi
          xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" npx electron-builder --linux deb $PUBLISH_FLAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder

      - name: Upload DEB package
        uses: actions/upload-artifact@v4
        with:
          name: gemini-desktop-deb
          path: dist-app/*.deb
